<!DOCTYPE html>
<html>
<head>
    <style>
        .launch-card {
            width: 400px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: 1px solid rgba(255, 87, 34, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .launch-card::before {
            content: 'V3.0';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff5722;
            color: white;
            padding: 20px 40px;
            transform: rotate(45deg);
            font-weight: 800;
            font-size: 14px;
        }

        .card-logo {
            height: 50px;
            margin-bottom: 20px;
        }

        .card-tag {
            color: #ff5722;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }

        .card-features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .card-features li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-features i { color: #22c55e; }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .btn-visit {
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .testing-badge {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="launch-card">
        <div class="card-tag">Now Live in Testing</div>
        <h2 class="card-title">FastSewa Super Portal</h2>
        <p style="font-size: 14px; color: #94a3b8;">बिहार का पहला ऑल-इन-वन डिजिटल सेवा प्लेटफॉर्म।</p>
        
        <ul class="card-features">
            <li>✔️ 9+ Premium Core Services</li>
            <li>✔️ AI-Assisted Smart Booking</li>
            <li>✔️ Verified Service Professionals</li>
            <li>✔️ 24/7 Priority Support</li>
        </ul>

        <div class="card-footer">
            <span class="testing-badge">● Testing Phase</span>
            <a href="https://fastsewa.com" class="btn-visit">Try Version 3.0</a>
        </div>
    </div>

</body>
</html>
