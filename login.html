<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSewa - Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #ff5722;
            --primary-hover: #e64a19;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND (Blobs) --- */
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; z-index: -1;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #ff5722; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #2196f3; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- GLASS CARD --- */
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.6); /* Semi-transparent dark */
            backdrop-filter: blur(20px); /* Frosted Glass Effect */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease forwards;
            opacity: 0; transform: translateY(30px);
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER & LOGO --- */
        .auth-header { text-align: center; margin-bottom: 30px; }
        .logo-img { height: 60px; margin-bottom: 15px; }
        .auth-header h2 { font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .auth-header p { color: var(--text-muted); font-size: 14px; }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 20px; position: relative; }
        
        .form-group label {
            display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-muted); font-weight: 500;
        }

        .input-group { position: relative; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 16px; transition: 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px; /* Space for icon */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
        }
        .form-control:focus + i { color: var(--primary); }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 87, 34, 0.4);
        }

        /* --- EXTRAS (Forgot/Social) --- */
        .form-options {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 13px; margin-bottom: 25px; color: var(--text-muted);
        }
        .form-options a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .form-options a:hover { text-decoration: underline; }

        .divider {
            display: flex; align-items: center; margin: 25px 0; color: var(--text-muted); font-size: 12px;
        }
        .divider::before, .divider::after {
            content: ""; flex: 1; height: 1px; background: var(--glass-border);
        }
        .divider span { padding: 0 10px; }

        .social-login { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .social-btn {
            padding: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
        }
        .social-btn:hover { background: rgba(255,255,255,0.1); }
        .google-icon { color: #DB4437; }
        .fb-icon { color: #4267B2; }

        .auth-footer { margin-top: 25px; text-align: center; font-size: 14px; color: var(--text-muted); }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        /* --- HOME BUTTON --- */
        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: white; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .back-home:hover { background: var(--primary); }

        /* Spinner for loading */
        .spinner {
            width: 20px; height: 20px; border: 3px solid #ffffff;
            border-top: 3px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite; display: none; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; }
            .back-home span { display: none; } /* Mobile me sirf icon dikhega */
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> <span>Home</span>
    </a>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="auth-header">
                <img src="images/logo1.png" alt="FastSewa" class="logo-img">
                <h2>Welcome Back!</h2>
                <p>Please sign in to continue to FastSewa</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-group">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required value="testings123@gmail.com">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #94a3b8;">
                        <input type="checkbox" style="accent-color: #ff5722;"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="divider"><span>OR CONTINUE WITH</span></div>

            <div class="social-login">
                <button class="social-btn"><i class="fab fa-google google-icon"></i> Google</button>
                <button class="social-btn"><i class="fab fa-facebook-f fb-icon"></i> Facebook</button>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const btn = document.getElementById("loginBtn");
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("btnSpinner");
        const email = document.getElementById("loginEmail").value;

        // 1. Loading Animation
        btnText.style.display = "none";
        spinner.style.display = "block";
        btn.style.opacity = "0.7";
        btn.disabled = true;

        // 2. Fake API Call (1.5 seconds)
        setTimeout(() => {
            
            // 3. User Data Object banayein
            const userData = {
                name: "Nk Kumar",  // Backend se aaya naam
                email: email,
                userType: "Customer",
                isLoggedIn: true,
                profilePic: null // Agar image nahi hai to null
            };

            // 4. Browser ki memory (LocalStorage) me save karein
            localStorage.setItem("fastsewaUser", JSON.stringify(userData));

            // 5. REDIRECT TO HOME PAGE (Dashboard nahi)
            window.location.href = "index.html"; 

        }, 1500);
    });
</script>

</body>
</html>
