<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastSewa - Create Account</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- THEME VARIABLES (Same as Login) --- */
        :root {
            --primary: #ff5722;
            --primary-hover: #e64a19;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* --- ANIMATED BACKGROUND (Blobs) --- */
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; z-index: -1;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #ff5722; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #2196f3; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- GLASS CARD --- */
        .signup-wrapper {
            width: 100%;
            max-width: 500px; /* Wider than login for more fields */
            z-index: 10;
        }

        .signup-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER --- */
        .auth-header { text-align: center; margin-bottom: 30px; }
        .logo-img { height: 50px; margin-bottom: 10px; }
        .auth-header h2 { font-size: 26px; font-weight: 700; margin-bottom: 5px; }
        .auth-header p { color: var(--text-muted); font-size: 14px; }

        /* --- FORM GRID --- */
        .form-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-muted); font-weight: 500; }

        .input-group { position: relative; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); font-size: 15px; transition: 0.3s;
        }

        .form-control {
            width: 100%; padding: 12px 15px 12px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white; font-size: 14px; outline: none; transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--primary); background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 87, 34, 0.1);
        }
        .form-control:focus + i { color: var(--primary); }

        /* Custom Select */
        select.form-control { color: #fff; cursor: pointer; appearance: none; }
        select option { background: var(--dark-bg); color: white; padding: 10px; }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none; border-radius: 12px;
            color: white; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
            margin-top: 10px;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(255, 87, 34, 0.4); }

        .auth-footer { margin-top: 25px; text-align: center; font-size: 14px; color: var(--text-muted); }
        .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        /* --- BACK HOME --- */
        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: white; text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            padding: 10px 20px; background: rgba(255,255,255,0.1);
            border-radius: 30px; font-size: 14px; backdrop-filter: blur(10px);
            transition: 0.3s; z-index: 20;
        }
        .back-home:hover { background: var(--primary); }

        /* Spinner */
        .spinner {
            width: 20px; height: 20px; border: 3px solid #ffffff;
            border-top: 3px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite; display: none; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .back-home span { display: none; }
            .signup-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> <span>Home</span>
    </a>

    <div class="signup-wrapper">
        <div class="signup-card">
            <div class="auth-header">
                <img src="images/logo1.png" alt="FastSewa" class="logo-img">
                <h2>Create Account</h2>
                <p>Join the FastSewa Community</p>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <div class="input-group">
                            <input type="text" id="fname" class="form-control" placeholder="John" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <div class="input-group">
                            <input type="text" id="lname" class="form-control" placeholder="Doe" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>I want to join as</label>
                    <div class="input-group">
                        <select id="userType" class="form-control" required>
                            <option value="customer">Customer (Service Seeker)</option>
                            <option value="provider">Service Provider</option>
                            <option value="vendor">Material Vendor</option>
                        </select>
                        <i class="fas fa-users"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <input type="password" id="pass" class="form-control" placeholder="******" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm</label>
                        <div class="input-group">
                            <input type="password" id="cpass" class="form-control" placeholder="******" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #94a3b8; font-size: 12px;">
                        <input type="checkbox" required style="accent-color: #ff5722;"> I agree to Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="signupBtn">
                    <span id="btnText">Create Account</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const btn = document.getElementById("signupBtn");
            const btnText = document.getElementById("btnText");
            const spinner = document.getElementById("btnSpinner");
            
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const cpass = document.getElementById("cpass").value;

            // 1. Password Match Check
            if(pass !== cpass) {
                alert("❌ Passwords do not match!");
                return;
            }

            // 2. Start Loading
            btnText.style.display = "none";
            spinner.style.display = "block";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // 3. Fake API Call (2 Seconds)
            setTimeout(() => {
                // User Object Creation
                const userData = {
                    name: fname + " " + lname,
                    email: email,
                    role: document.getElementById("userType").value,
                    isLoggedIn: true // Auto Login after signup
                };

                // Save to LocalStorage
                localStorage.setItem("fastsewaUser", JSON.stringify(userData));

                alert("✅ Account created successfully! Logging you in...");

                // Redirect to Home
                window.location.href = "index.html"; 

            }, 2000);
        });
    </script>
</body>
</html>
